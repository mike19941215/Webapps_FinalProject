<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
  <link rel="icon" type="image/png" href="icons/icon-128.png">
  <title>Gomoku</title>
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/rule.js" defer></script>
  <script src="js/app.js" defer></script>
  <script src="js/timeset.js" defer></script>
  <script src="js/boardset.js" defer></script>
</head>
<body data-theme="b" data-content-theme="b">
<div id="index" class="ui-page-theme-b" data-role="page">
  <img id="Gomoku" src="css/0001.png">
  <div id="timerbtn" class="ui-grid-b" data-role="navbar">
    <div class="ui-block-a">
      <a href="#game" id="start" class="ui-btn ui-corner-all">Start</a>
    </div>
    <div class="ui-block-b">
      <a href="#timesetting" id="setting" class="ui-btn ui-corner-all">Setting</a>
    </div>
    <div class="ui-block-c">
      <a href="#explanation" id="about" class="ui-btn ui-corner-all">About</a>
    </div>
  </div>
</div>

<div id="game" class="ui-page-theme-b" data-role="page">
  <span id="who"></span>
  <span id="time"></span>
  <canvas id="canvas"></canvas>
  <button id="restart" class="ui-btn ui-corner-all ui-btn-active">Restart</button>
  <button id="regret" class="ui-btn ui-corner-all ui-btn-active">Regret</button>
  <button id="back" class="ui-btn ui-corner-all ui-btn-active">Back</button>
</div>

<div id="timesetting" class="ui-page-theme-b" data-role="page">
  <h1>設定</h1>
  <label><input  type="checkbox" id="timeset">TimeSetting</label>
  </br>
  <form>
    Minute :
    <select id="step_minute"></select>
    Second :
    <select id="step_second"></select>
    棋盤大小:
    <select id="board_size"></select>
  </form>
  </br>
  <button id="step_ok" class="ui-btn ui-corner-all ui-btn-active">OK</button>
</div>

<div id="explanation" class="ui-page-theme-b" data-role="page">
  <h1>說明</h1>
  <span id="regulation">1. 先五子連線者獲勝</br></br>
    2. Setting可以設定每步的下棋時間，若超過時間，另一方獲勝，也可設定棋盤大小</br></br>
  3. Regret為悔棋功能，不限次數</span>
  </br></br></br>
  <button id="back1" class="ui-btn ui-corner-all ui-btn-active">Back</button>
</div>

</body>
</html>
